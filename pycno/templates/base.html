<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    {% block styles %}
    {% endblock styles %}

    <title>{{ title }} - {{ config['PYCNO_SITE_TITLE'] }}</title>
  </head>
  <body>
    <div>
      <header>
        <a href="{{ url_for('root.index') }}"><h1>{{ config['PYCNO_SITE_TITLE'] }}</h1></a>
      </header>
      <nav>
        <ul>
          <li><a href="{{ url_for('root.index') }}">Paste it!</a></li>
          <li><a href="{{ url_for('root.about') }}">About</a></li>
        </ul>
      </nav>
      <div class="content">
        <div>
          {% block content %}
          {% endblock %}
          {% if config['FOOTER_LINKS'] %}
            <hr />
            <footer>
              {% for link in config['FOOTER_LINKS'] %}
                <a href="{{ link['url'] }}">{{ link['text'] }}</a>
              {% endfor %}
            </footer>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
