{% extends "base.html" %}

{% set title = "Advanced Short it!" %}

{% block content %}
  <form method="POST" action="/advanced">
    {{ form.hidden_tag() }}
    {{ form.text(required=True, rows=10) }}
    {{ form.validity(required=True) }}
    {{ form.syntax(required=True) }}
    {{ form.submit() }}
  </form>
{% endblock %}
